[tox]
minversion = 2.9
envlist = py{2.6,2.7,3.5,3.6}-ansible{22,23,24}
skipsdist = True
[testenv]
deps =
    ansible22: ansible>=2.2,<2.3
    ansible23: ansible>=2.3,<2.4
    ansible24: ansible>=2.4,<2.5
    molecule
install_command=pip install --no-index {opts} {packages}
commands =
    python -V
    ansible --version
    molecule test
